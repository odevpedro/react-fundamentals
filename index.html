<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para iniciantes</title>

    <!-- Adicionamos os seguintes códigos no head -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>




    <!--Elemento para montar o react-->
    <div id="app"></div>
    <script type="text/babel">

    //Criando um componente de botão
     const Button = () => {
        return <button>Meu App</button>
    }


    //Outro componente

    const Titulo = () => {
        const numer = Math.random() * 100;
        return <div>My numer is ${numer}</div>
    }

    const App = () => {
        return <div>Meu app
            
            <Button/>
            <Titulo/>
            
            </div>
    }



   
    ReactDOM.render(<App />, document.getElementById('app'))

    </script>
</body>

</html>
